parameters:

  # change these credentials to those which will be used by the BMC
  # servers to make nova boot calls
  os_user: demo
  os_password: password
  os_tenant: demo
  os_auth_url: CHANGE_AUTH_URL

  # change to an existing nova key name which will allow you to ssh into the
  # undercloud
  key_name: CHANGE_KEY_NAME

  # defaults to 2 nodes available for overcloud, one controller and one compute
  node_count: 2

  # change to the name of the existing neutron tenant network available to your
  # credentials
  private_net: private

  # change to the name of the existing neutron external network
  public_net: public

  bmc_flavor: bmc_flavor
  bmc_image: CentOS-7-x86_64-GenericCloud-1503
  bmc_prefix: bmc

  baremetal_flavor: baremetal_flavor
  baremetal_image: empty
  baremetal_prefix: baremetal

  # CentOS-7-x86_64-GenericCloud-1503 or rhel-guest-image-7.1-20150224.0.x86_64
  undercloud_image: CentOS-7-x86_64-GenericCloud-1503
  undercloud_flavor: m1.medium
